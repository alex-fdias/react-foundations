<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');

      // function to check title value, if undefined return default value
      function checkTitle(title) {
        if (title) {
          return title;
        } else {
          return 'undefined title';
        }
      }

      // component #1: function that returns an h1 element (JSX code)
      function Header({ title }) {
        console.log(title); // { title: "..." }
        return (<h1>{checkTitle(title)}</h1>)
      }

      function HomePage() {
        return (
          <div>
            {/* nested component (Header component
             inside the Homepage component) */}
            <Header title="First Header" />
            <Header title="Second Header" />
            <Header />
          </div>
        );
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
